<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET and POST Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>dKen Data Solutions - GET example</h2>
        <form action="/getData" method="get" target="blank">
            <label for="getInput">Enter your username here:</label><br>
            <input type="text" id="getInput" name="getData"><br><br>
            <input type="submit" value="Submit GET">
        </form>

        <h2>dKen Data Solutions - POST example</h2>
        <form action="/submitData" method="post" target="_blank">
            <label for="postInput">Enter your username here:</label><br>
            <input type="text" id="postInput" name="postData"><br><br>
            <input type="submit" value="Submit POST">
        </form>
    </div>
</body>
</html>
